<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <title >  обновить </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>



<div class="container mt-5 mb-5">
    <h1>Редактирование записи</h1>
    <div th:each="el : ${post}">
    <form method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Введите название" class="form-control"><br>
        <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс" class="form-control"><br>
        <textarea name="fullText"  placeholder="Введите текст" class="form-control" th:text="${el.fullText}" /> <br>
        <button type="submit" class="btn btn-primary btn-lg"> Обновить </button>

    </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
