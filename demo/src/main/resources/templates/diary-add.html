<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление записи</h1>
    <form action="/diary/add" method="post">
        <input type="text" name="title" placeholder="Введите название" class="form-control"><br>
        <input type="text" name="anons" placeholder="Кратко" class="form-control"><br>
        <textarea name="fullText" placeholder="Подробнее" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-primary btn-lg"> Добавить запись </button>

    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
