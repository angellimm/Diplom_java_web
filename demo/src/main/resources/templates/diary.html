<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Записи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .container-add {
        box-sizing: border-box;
padding: 20px;
       }
       .container-tracker{
   box-sizing: border-box;
padding: 20px;
   }
    </style>
</head>

<body>
<header th:insert="blocks/header :: header"> </header>

<div class="container-add">
    <h1>Записи</h1>
    <div th:each="el : ${posts}" class="alert alert-info mt-2" >
        <h3 th:text = "${el.title}"/>
        <p th:text = "${el.anons}"/>
        <p th:text = "${el.fullText}"/>
        <a th:href="'/diary/'+${el.id} + '/edit'" class="btn bnt-warning">Редактировать</a>
        <form th:action="'/diary/' + ${el.id} + '/remove'" method="post">
            <button class="btn bnt-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<div class="container-tracker">
    <h1>Трекер настроения</h1>
    <div th:each="el : ${trackers}" class="alert alert-info mt-2 f" >
        <h3>Дата</h3>
        <p th:text = "${el.date}"/>
        <h3>Настроение</h3>
        <p th:text = "${el.emotion}"/>
        <form th:action="'/diary/tracker/' + ${el.id} + '/remove'" method="post">
            <button class="btn bnt-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
