<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Трекер настроения </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .container-tracker {
     box-sizing: border-box;
 padding: 20px;
     }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container-tracker mt-5 mb-5">
    <h1>Трекер настроения</h1>
    <form action="/diary/tracker" method="post">

        <label for="date">Выберите дату:</label><br>
        <input type="date" id="date" name="date" required><br>
        <label><br>
            <input type="radio" name="emotion" value="Хорошо" required> Хорошо
        </label><br>
        <label>
            <input type="radio" name="emotion" value="Нейтрально"> Нейтрально
        </label><br>
        <label>
            <input type="radio" name="emotion" value="Грустно"> Грустно
        </label><br>
        <label>
            <input type="radio" name="emotion" value="Встревожено"> Встревожено
        </label><br>

        <button type="submit" class="btn btn-primary btn-lg"> Добавить</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
